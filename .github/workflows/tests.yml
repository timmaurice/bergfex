name: Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant pytest-homeassistant-custom-component
          pip install beautifulsoup4 lxml pytest pytest-asyncio
          
      - name: Run tests
        run: |
          PYTHONPATH=. pytest custom_components/bergfex/tests/test_parser.py
