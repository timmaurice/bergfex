name: Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant pytest-homeassistant-custom-component beautifulsoup4 lxml pytest pytest-asyncio pytest-socket aiohttp

      - name: Run tests (offline)
        run: |
          # Run the full test suite offline. Network calls are blocked by pytest-socket
          PYTHONPATH=. pytest custom_components/bergfex/tests
